{% extends "base.html" %} {% block content %}
<div class="container">
  <h2>Your Basket</h2>
  {% if basket_plans %}
  <ul class="list-group">
    {% for plan in basket_plans %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ plan.name }} - £{{ plan.price }}
      <a href="{% url 'remove_from_basket' plan.id %}" class="btn btn-sm btn-danger">Remove</a>
    </li>
    {% endfor %}
  </ul>
  <h4 class="mt-3">Total: £{{ basket_total }}</h4>
  {% else %}
  <p>Your basket is empty.</p>
  {% endif %}
</div>
{% endblock %}
