{% if tracks %}
<h4 class="mt-5">Tracks (from public albums)</h4>
<ul class="list-group">
  {% for t in tracks %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <div class="fw-semibold">{{ t.name }}</div>
      <div class="small text-muted">by {{ t.owner.username }}</div>
    </div>
    {% if t.source_url %}
    <a href="{{ t.source_url }}" class="btn btn-sm btn-outline-primary">Play</a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endif %}
