{% if albums %}
<h4 class="mt-4">Albums</h4>
<div class="row g-3">
  {% for album in albums %}
  <div class="col-12 col-md-6">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title mb-1">
          <a href="{% url 'album_detail' album.id %}">{{ album.name }}</a>
        </h5>
        <p class="text-muted mb-2">by {{ album.owner.username }}</p>
        {% if album.description %}
        <p class="small text-secondary mb-0">{{ album.description|truncatechars:140 }}</p>
        {% endif %}
      </div>
      <div class="card-footer bg-white border-0">
        <span class="badge bg-secondary">{{ album.track_count }} tracks</span>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
