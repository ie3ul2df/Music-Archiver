{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<h2>{% if form.instance.pk %}Edit Track{% else %}Add Track{% endif %}</h2>
<form method="post">
  {% csrf_token %} {{ form|crispy }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'track_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
