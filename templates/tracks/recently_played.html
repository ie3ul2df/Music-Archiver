{% extends "base.html" %} {% block content %}
<div class="container py-4">
  <h2>Recently Played</h2>
  <ul class="list-group">
    {% for row in results %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ row.track.name }}</span>
      <small class="text-muted">{{ row.last_played|date:"Y-m-d H:i" }}</small>
    </li>
    {% empty %}
    <li class="list-group-item text-muted">No tracks played yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
