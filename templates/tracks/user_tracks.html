{% extends "base.html" %} {% block content %}
<div class="container py-4">
  <h4>@{{ author.username }}</h4>
  <ul class="list-group">
    {% for t in tracks %}
      {% include "tracks/_track_card.html" with track=t avg=t.rating_avg count=t.rating_count %}
    {% empty %}
      <li class="list-group-item">No tracks yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
