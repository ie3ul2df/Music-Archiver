<!-- Rename album modal -->
<div class="modal fade" id="renameAlbumModal" tabindex="-1" aria-labelledby="renameAlbumLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" id="renameAlbumForm" action="">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="renameAlbumLabel">Rename Album</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="name" id="renameAlbumInput" class="form-control" required >
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
